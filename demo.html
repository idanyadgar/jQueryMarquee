<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="he" xml:lang="he" dir="rtl">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Marquee V1.0</title>
		<script src="/javascript/jQuery.js"></script>
		<script src="/demos/marquee/v1.0/marquee.js"></script>
		<script>
			$(document).ready(function() {
				var m = new marquee();
				m.create({
					up : $("#marquee1"),
					down : $("#marquee2"),
					right : $("#marquee3"),
					left : $("#marquee4")
				});
				m.up.setProperties({
					direction : 'up'
				}, true);
				m.down.setProperties({
					direction : 'down'
				}, true);
				m.right.setProperties({
					direction : 'right'
				}, true);
				m.left.setProperties({
					direction : 'left'
				}, true);
				$('#up .start').click(function() {
					m.up.start();
				});
				$('#up .stop').click(function() {
					m.up.stop();
				});
				$('#up .restart').click(function() {
					m.up.restart();
				});
				$('#up .reset').click(function() {
					m.up.reset();
				});
				$('#down .start').click(function() {
					m.down.start();
				});
				$('#down .stop').click(function() {
					m.down.stop();
				});
				$('#down .restart').click(function() {
					m.down.restart();
				});
				$('#down .reset').click(function() {
					m.down.reset();
				});
				$('#right .start').click(function() {
					m.right.start();
				});
				$('#right .stop').click(function() {
					m.right.stop();
				});
				$('#right .restart').click(function() {
					m.right.restart();
				});
				$('#right .reset').click(function() {
					m.right.reset();
				});
				$('#left .start').click(function() {
					m.left.start();
				});
				$('#left .stop').click(function() {
					m.left.stop();
				});
				$('#left .restart').click(function() {
					m.left.restart();
				});
				$('#left .reset').click(function() {
					m.left.reset();
				});
				$("#all .startAll").click(function() {
					m.startAll();
				});
				$("#all .stopAll").click(function() {
					m.stopAll();
				});
				$("#all .restartAll").click(function() {
					m.restartAll();
				});
				$("#all .resetAll").click(function() {
					m.resetAll();
				});
			});
		</script>
		<style>
			#cont {
				width: 500px;
				margin : 0 auto;
				text-align: left;
				direction: ltr;
			}
			#up, #down, #right, #left {
				margin-top: 40px;
				margin-bottom: 10px;
			}
			#marquee1, #marquee2, #marquee3, #marquee4 {
				width: 500px;
				height: 100px;
				border: #000000 solid 1px;
			}
			#marquee1, #marquee2 {
				text-align: center;
			}
			#marquee3 {
				text-align: right;
			}
			#marquee4 {
				text-align: left;
			}
			#all {
				text-align: center;
				margin-top: 50px;
			}
		</style>
	</head>
	<body>
		<div id="cont">
			<div id="up">up:
				<input type="button" class="start" value="start" />
				<input type="button" class="stop" value="stop" />
				<input type="button" class="restart" value="restart" />
				<input type="button" class="reset" value="reset" />
			</div>
			<div id="marquee1">
				text text text text<br />
				text text text text
			</div>
			<div id="down">down:
				<input type="button" class="start" value="start" />
				<input type="button" class="stop" value="stop" />
				<input type="button" class="restart" value="restart" />
				<input type="button" class="reset" value="reset" />
			</div>
			<div id="marquee2">
				text text text text<br />
				text text text text
			</div>
			<div id="right">right:
				<input type="button" class="start" value="start" />
				<input type="button" class="stop" value="stop" />
				<input type="button" class="restart" value="restart" />
				<input type="button" class="reset" value="reset" />
			</div>
			<div id="marquee3">
				text text text text<br />
				text text text text
			</div>
			<div id="left">left:
				<input type="button" class="start" value="start" />
				<input type="button" class="stop" value="stop" />
				<input type="button" class="restart" value="restart" />
				<input type="button" class="reset" value="reset" />
			</div>
			<div id="marquee4">
				text text text text<br />
				text text text text
			</div>
			<div id="all">
				<input type="button" class="startAll" value="startAll" />
				<input type="button" class="stopAll" value="stopAll" />
				<input type="button" class="restartAll" value="restartAll" />
				<input type="button" class="resetAll" value="resetAll" />
			</div>
		</div>
	</body>
</html>
